<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Made By Vishnu Sahani</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="box">

            <div id="box1">
        
            <input type="text" name="A" class="text" id="inputBox" placeholder="0">

            </div>
            <div id="box2">
                <nav class="key">
                    <button class="button red colorred">AC</button> 
                    <button class="button">7</button>
                    <button class="button">4</button>
                    <button class="button">1</button>
                    <button class="button">00</button>
                </nav>
                <nav class="key"> 
                    <button class="button red small">Del</button>
                    <button class="button">8</button>
                    <button class="button">5</button>
                    <button class="button">2</button>
                    <button class="button">0</button>
                </nav>
                <nav class="key"> 
                    <button class="button red">%</button>
                    <button class="button">9</button>
                    <button class="button">6</button>
                    <button class="button">3</button>
                    <button class="button big">.</button>
                </nav>
                <nav class="key"> 
                    <button class="button red">/</button>
                    <button class="button red big">*</button>
                    <button class="button red big">-</button>
                    <button class="button red big">+</button>
                    <button class="button red big colorred" >=</button>
                </nav>
            </div>
        </div>

    </div>
   <script src="javacode.js">

   </script>
</body>
</html>
